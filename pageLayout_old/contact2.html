<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width" charset="utf-8">
    <title>PageLayout</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet"> 

    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/menu.css" rel="stylesheet" type="text/css">
    <link href="css/contact2.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>

  </head>

  <body>

    <div id=pageContent>
      <!--Start of content here -->
      <h1> Contact </h1>

     <div id="contact-container">

        
        <div class="merchBox">
          <a href="mailto:booking@wingsuits.no">
            <div class="clickable">
              <img src="img/microphone.png" alt="Booking">
              <p class="merchTitle">Booking</p>
            </div>
          </a>  
        </div>
        

        <div class="merchBox">
          <a href="https://facebook.com/wingsuitsofficial">
            <img src="img/facebook-logo.png" alt="Facebook">
            <p class="merchTitle">Facebook</p>
          </a>
        </div>

        <div class="merchBox">
          <a href="mailto:contact@wingsuits.no">
              <img src="img/envelope.png" alt="Contact">
              <p class="merchTitle">Contact</p>

          </a>
        </div>
      </div>
      <!-- End of content here -->
    </div>

    <script type="text/javascript" src="scripts/itemholder.js"></script>
    <script type="text/javascript" src="scripts/menu.js"></script>
  </body>

</html>
